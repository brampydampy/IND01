<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threeways to use CSS</title>
    <style>
        #internal{
            color:green;
            font-size: 30px;
        }
    </style>
    <link rel="stylesheet" href="/4 - CSS Basics/threeways.css">
</head>
<body>
    <!-- inline css -->
    <p style="color:red;font-size:25px">This paragraph is styled with inline CSS</p>

    <!-- Internal css -->
    <p id="internal">This paragraph is styled with internal CSS</p>

    <!-- External CSS -->
    <p id="external">This paragraph is styled with external CSS</p>


</body>
</html>
